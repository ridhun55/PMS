        <div class="sparkline12-hd">
        <div class="main-sparkline12-hd">
        <h1> {{ title }} </h1>

            <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>

                        <div class="input-knob-dial-wrap">
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Name</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="ProjectName" class="form-control">
                                        {% for p in Proj %}
                                        <option {% if p.id == data.ProjectName.id %} selected {% endif %} value="{{ p.id }}">{{ p.Name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Assign To</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="ProjectEmployee" class="form-control">
                                        {% for c in Emp %}
                                        <option {% if c.id == data.ProjectEmployee.id %} selected {% endif %} value="{{ c.id }}">{{ c.Name }}</option>
                                        {% endfor %}
                                     </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Task</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="Task" value="{{ data.Task }}" class="form-control" placeholder="">
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Priority</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="Priority" class="form-control">
                                        {% for i in list %}
                                        <option {% if i == data.Priority %} selected {% endif %}  value="{{ i }}">{{ i }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>


                            <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Due Date</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="date" name="Due_date" class="form-control" value="{{ data.Task_Due_date | date:'Y-m-d' }}" data-mask="99/99/9999" placeholder="">

                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Status</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="Status" class="form-control">
                                        {% for key,val in list_val.items %}
                                            <option {% if key == data.Task_Status %} selected {% endif %} value="{{ key }}">{{ val }}</option>
                                        {% endfor %}

                                     </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Description</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <textarea  name="Discription" class="form-control" data-mask="99/99/9999" placeholder="">{{ data.Task_Discription }}</textarea>
                                </div>
                            </div>
                        </div>
                        </div>

                                    <button type="submit" class="btn btn-custon-rounded-four btn-success">Submit</button>
                                </div>
                            </div>

                        </div>
