{% extends "base.html" %}{% load static %}{% block title %} {{ title }} {% endblock title %}<!--======================= Register Start-->{% block registration %}<div class="login-form-area mg-t-30 mg-b-15"><div class="container-fluid"><div class="row">    <div class="col-lg-12">            <div class="sparkline10-hd">                <div class="main-sparkline10-hd">                    <h1>{{ title }}</h1>                      <div class="sparkline10-outline-icon"><!--                        <a href="{% url 'add_projects' %}">--><!--                            <button type="button" class="btn btn-custon-rounded-two btn-primary">--><!--                                Add New Project--><!--                            </button>--><!--                        </a>-->                        <span class="sparkline10-collapse-link"><i class="fa fa-chevron-up"></i></span>                        <span><i class="fa fa-wrench"></i></span>                        <span class="sparkline10-collapse-close"><i class="fa fa-times"></i></span>                    </div>                </div>            </div>            <form method="post">{% csrf_token %}                <div class="sparkline10-graph">                <div class="static-table-list">                    <div class="col-lg-4">                                <div class="input-mark-inner mg-b-22">                                    <select name="name" class="form-control">                                        {% for p in data %}                                        <option  value="{{ p.id }}">{{ p.Name }}</option>                                        {% endfor %}                                    </select>                                </div>                                <span class="help-block"></span>                            </div>                    <table class="table border-table">                        <thead>                            <tr>                                <th>Roll</th>                                <th></th>                                <th>Is View</th>                                <th>Is Add</th>                                <th>Is Edit</th>                                <th>Is Delete</th>                            </tr>                        </thead>                        <tbody>                             {% for i in menus %}                            <tr>                            <td>{{ forloop.counter }}</td>                                <th>{{ i.name }}</th>                                <th><input name="isView{{forloop.counter}}" type="checkbox"></th>                                <th><input name="isAdd{{forloop.counter}}" type="checkbox"></th>                                <th><input name="isEdit{{forloop.counter}}" type="checkbox"></th>                                <th><input name="isDelete{{forloop.counter}}" type="checkbox"></th>                            </tr>                        {% endfor %}                        </tbody>                    </table>                </div>                 <div class="row">                            <div class="col-lg-10">                            </div>                            <div class="col-lg-2">                                <div class="input-mark-inner mg-b-22"><br><br>                                    <button type="reset" class="btn btn-custon-rounded-four btn-reset">Reset</button>&nbsp;&nbsp;                                    <button type="submit" class="btn btn-custon-rounded-four btn-success">Submit</button>                                </div>                            </div>                        </div>             </div>            </form>        </div></div></div></div>{% endblock registration %}<!-- Register End-->
