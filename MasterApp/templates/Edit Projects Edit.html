{% extends "base.html" %}


{% load static %}
{% block title %} {{ title }} {% endblock title %}

<!--======================= Register Start-->
{% block registration %}
<div class="login-form-area mg-t-30 mg-b-15">
<div class="container-fluid">

<div class="row">
    <div class="col-lg-6">

        <div class="sparkline12-hd">
        <div class="main-sparkline12-hd">
        <h1> {{ title }} </h1>
        <div class="sparkline12-outline-icon">
            <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
            <span><i class="fa fa-wrench"></i></span>
            <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
        </div>
        </div>
        </div>
        <div class="sparkline12-graph">

                    <form method="post">{% csrf_token %}
                            <div class="input-knob-dial-wrap">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Name </label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" value="{{ pro.Name }}" name="Name" class="form-control" data-mask="999-99-999-9999-9" placeholder="">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                        <!------------------------->

                        <!------------------------->
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Category</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="Category_id" class="form-control">
                                        {% for c in categ %}
                                        <option {% if c.id == pro.Category_id %} selected {% endif %} value="{{ c.id }}">{{ c.Project_Category }}</option>
                                        {% endfor %}
                                    </select>
                            </div>

                                    <span class="help-block"></span>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Start Date</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="date" name="Start_Date" class="form-control" value="{{ pro.Start_Date | date:'Y-m-d' }}" data-mask="99/99/9999" placeholder="">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>End Date</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="date" name="End_Date" class="form-control" value="{{ pro.End_Date | date:'Y-m-d' }}" data-mask="99/99/9999" placeholder="">

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-lg-3"></div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <button type="submit" class="btn btn-custon-rounded-four btn-success">Submit</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
    <div class="col-lg-6">

            <div class="sparkline10-hd">
                <div class="main-sparkline10-hd">
                    <h1>Project List</h1>
                      <div class="sparkline10-outline-icon">
                        <a href="{% url 'edit_projects' %}">
                            <button type="button" class="btn btn-custon-rounded-two btn-primary">
                                View All
                            </button>
                        </a>
                        <span class="sparkline10-collapse-link"><i class="fa fa-chevron-up"></i></span>
                        <span><i class="fa fa-wrench"></i></span>
                        <span class="sparkline10-collapse-close"><i class="fa fa-times"></i></span>
                    </div>
                </div>
            </div>
            <div class="sparkline10-graph">
                <div class="static-table-list">
                    <table class="table border-table">
                        <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Project Name</th>
<!--                                <th>Category</th>-->
<!--                                <th>Start Date</th>-->
<!--                                <th>End Date</th>-->
<!--                                <th>Project ID</th>-->
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ i.Name }}</td>
<!--                                <td>{{ i.Category }}</td>-->
<!--                                <td>{{ i.Start_Date }}</td>-->
<!--                                <td>{{ i.End_Date }}</td>-->
<!--                                <td>{{ i.id }}</td>-->
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

</div>
</div>

{% endblock registration %}
<!-- Register End-->
