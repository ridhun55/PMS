{% extends "base.html" %}


{% load static %}
{% block title %} {{ title }} {% endblock title %}

<!--======================= Register Start-->
{% block registration %}

<div class="login-form-area mg-t-30 mg-b-15">
<div class="container-fluid">
<form method="post">{% csrf_token %}
<div class="row">
    <div class="col-lg-6">

        <div class="sparkline12-hd">
        <div class="main-sparkline12-hd">
        <h1> {{ title }} </h1>
        <div class="sparkline12-outline-icon">
            <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
            <span><i class="fa fa-wrench"></i></span>
            <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
        </div>
        </div>
        </div>
        <div class="sparkline12-graph">


                        <div class="input-knob-dial-wrap">
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Name</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="" class="form-control" value="{{ data.ProjectName.Name }}" placeholder="">

                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Due Date</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="" class="form-control" value="{{ data.Due_date | date:'d / m / Y'  }}" placeholder="">
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Team Leader</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="" class="form-control" value="{{ data.TeamLeader.Name }}" placeholder="">
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                            <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>My Task</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="" class="form-control" value="{{ data.Task  }}"  placeholder="">

                                </div>
                            </div>
                        </div>

                        </div>
                        <!------------------------->

                        <!------------------------->


                </div>
            </div>
    <div class="col-lg-6">

    <div class="sparkline10-hd">
                <div class="main-sparkline10-hd">
                    <h1>Project List</h1>
                      <div class="sparkline10-outline-icon">
                        <a href="{% url 'Employee_Dashboard' %}">
                            <button type="button" class="btn btn-custon-rounded-two btn-primary">
                                My Home
                            </button>
                        </a>
                        <span class="sparkline10-collapse-link"><i class="fa fa-chevron-up"></i></span>
                        <span><i class="fa fa-wrench"></i></span>
                        <span class="sparkline10-collapse-close"><i class="fa fa-times"></i></span>
                    </div>
                </div>
            </div>

        <div class="sparkline10-graph">
                <div class="static-table-list">
                    <div class="row">
                                           <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Status</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="Status" class="form-control">
                                        {% for key,val in list_val.items %}
                                            <option {% if key == data.Status %} selected {% endif %} value="{{ key }}">{{ val }}</option>
                                        {% endfor %}

                                     </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Issues</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <textarea  name="Issues" class="form-control"  placeholder="">{{ data.Issues | default:'No Issue'  }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Description</label>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <textarea  name="Discription" class="form-control" placeholder="">{{ data.Discription }}</textarea>
                                </div>
                            </div>
                                                    <div class="row">

                            <div class="col-lg-3"></div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <button type="submit" class="btn btn-custon-rounded-four btn-success">Submit</button>
                                </div>
                            </div>

                        </div>
                        </div>
                    </div>
                </div>
    </div>
</form>
</div>
</div>

</div>
</div>

{% endblock registration %}
<!-- Register End-->
