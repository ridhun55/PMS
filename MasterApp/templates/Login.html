{% extends "base.html" %}{% load static %}{% block title %} {{ title }} {% endblock title %}<!--======================= Register Start-->{% block registration %}<div class="login-form-area mg-t-30 mg-b-15"><div class="container-fluid">    <div class="row">        <div class="col-lg-3"></div>        <form method="POST" id="adminpro-register-form" class="adminpro-form">{% csrf_token %}            <div class="col-lg-6">                <div class="login-bg">                    <div class="row">                        <div class="col-lg-12">                            <div class="logo">                                <a href="#"><img src="{% static 'img/logo/log.png' %}" alt="" />                                </a>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-lg-12">                            <div class="login-title">                                <h1>Login Form</h1>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-lg-3">                            <div class="login-input-head">                                <p>Username</p>                            </div>                        </div>                        <div class="col-lg-8">                            <div class="login-input-area">                                <input type="text" name="username" />                                <i class="fa fa-user login-user"></i>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-lg-3">                            <div class="login-input-head">                                <p>Password</p>                            </div>                        </div>                        <div class="col-lg-8">                            <div class="login-input-area">                                <input type="password" name="password" />                                <i class="fa fa-lock login-user"></i>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-lg-3"></div>                        <div class="col-lg-8">                            <div class="login-keep-me register-check">                                <label class="checkbox">                                    <input type="checkbox" name="remember" checked><i></i>remember me                                </label>                            </div>                        </div>                    </div>                    <div class="row">                        <div class="col-lg-3"></div>                        <div class="col-lg-8">                            <div class="login-button-pro">                                <button type="submit" class="login-button login-button-lg" name="login">Login</button><!--                            <a href="{% url 'signup' %}"> &nbsp;&nbsp;&nbsp;<button type="button" class="login-button login-button-rg" >Register Now</button></a>-->                            </div>                        </div>                     </div>                </div>            </div>        </form>        <div class="col-lg-3"></div>    </div></div></div>{% endblock registration %}<!-- Register End-->
