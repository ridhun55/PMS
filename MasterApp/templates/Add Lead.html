{% extends "base.html" %}


{% load static %}
{% block title %} {{ title }} {% endblock title %}

<!--======================= Register Start-->
{% block registration %}
<div class="login-form-area mg-t-30 mg-b-15">
<div class="container-fluid">

<div class="row">

<div class="col-lg-12">
<div class="sparkline12-hd">
<div class="main-sparkline12-hd">
<h1> {{ title }} </h1>
<div class="sparkline12-outline-icon">
<span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
<span><i class="fa fa-wrench"></i></span>
<span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
</div>
</div>
</div>

<div class="sparkline12-graph ">
<div class="row">
    <form method="post">{% csrf_token %}
        <div class="input-knob-dial-wrap">
            <div class="row">
<!--===================================================================================-->
<div class="col-lg-6">

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Lead Title</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Lead_Title" value="{{Lead_Title}}" class="form-control" placeholder="Lead_Title">
                <span class="help-block"></span>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Owner</label>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="input-mark-inner mg-b-22">
                <select name="Owner" class="form-control">
                    {% for i in Own %}

                        <option value="{{ i.id }}" {% if i.id == Oid %} selected {% endif %}>{{ i.id }} {{ i.Owner }}</option>
                    {% endfor %}
                </select>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="col-lg-1">

            <div class="sparkline10-outline-icon">

                <button type="submit" name="Click" class="btn btn-custon-rounded-two btn-primary">
                    Click
                </button>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Contacted Person</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Contacted_Person" value="{{ data.Contacted_Person }}" class="form-control" placeholder="Contacted_Person">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Phone</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Phone" class="form-control" placeholder="Phone">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Purpose</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <select name="Purpose" class="form-control">
                    <option selected value="Choose"> Select one </option>
                    <option value="Product"> Product </option>
                    <option value="Service"> Service </option>
                </select>
                <span class="help-block"></span>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Priority</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <select name="Priority" class="form-control">
                    <option selected value="Choose"> Select one </option>
                    <option value="Low"> Low </option>
                    <option value="Medium"> Medium </option>
                    <option value="High"> High </option>
                </select>
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Annual Revenue</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Annual_Revenue" class="form-control" placeholder="Annual_Revenue">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-mask-title">
                <label>Description</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <textarea name="Description" class="form-control" placeholder="Description"></textarea>
                <span class="help-block"></span>
            </div>
        </div>
    </div>

</div>
<!--==================================================================================-->
<!--===================================================================================-->
<div class="col-lg-6">

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Date</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="date" name="Date" class="form-control" placeholder="">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Industry</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <select name="Industry" class="form-control">
                    {% for i in Ind %}
                        <option value="{{ i.id }}" {% if data.Industry_id == i.id %} selected {% endif %}> {{ i.industry }}</option>
                    {% endfor %}
                </select>
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Mobile</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Mobile" value="{{ data.Mobile}}" class="form-control" placeholder="Mobile">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Email</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Email" value="{{ data.Email }}" class="form-control" placeholder="Email">
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Lead Status</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <select name="Lead_Status" class="form-control">
                    <option selected value="Choose"> Select one </option>
                    <option value="Open"> Open </option>
                    <option value="Converted"> Converted </option>
                    <option value="Rejected"> Rejected </option>
                </select>
                <span class="help-block"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Sales Employee</label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Sales_Employee" value="{{ user.Name }}" class="form-control" placeholder="Sales_Employee">
                <span class="help-block"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-mask-title">
                <label>Lead Source </label>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="input-mark-inner mg-b-22">
                <input type="text" name="Lead_Source" class="form-control" placeholder="Lead_Source">
                <span class="help-block"></span>
            </div>
        </div>
    </div>
  <br>
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-8">
            <div class="input-mark-inner mg-b-22">
                <button type="submit" name="Submit" class="btn btn-custon-rounded-four btn-success">Submit</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <button type="reset" class="btn btn-custon-rounded-four btn-">Reset</button>
            </div>
        </div>
    </div>


</div>
<!--==================================================================================-->
            </div>
            </div>
        </div>

    </form>


</div>

</div>
</div>

</div>
</div>



{% endblock registration %}
<!-- Register End-->
