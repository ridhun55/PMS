{% extends "base.html" %}


{% load static %}
{% block title %} {{ title }} {% endblock title %}

<!--======================= Register Start-->
{% block registration %}

<div class="login-form-area mg-t-30 mg-b-15">
<div class="container-fluid">
<form method="post">{% csrf_token %}
<div class="row">
    <div class="col-lg-6">

        <div class="sparkline12-hd">
        <div class="main-sparkline12-hd">
        <h1> {{ title }} </h1>
        <div class="sparkline12-outline-icon">
            <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
            <span><i class="fa fa-wrench"></i></span>
            <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
        </div>
        </div>
        </div>
        <div class="sparkline12-graph">


                        <div class="input-knob-dial-wrap">
                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Name</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="ProjectName" class="form-control">
                                        {% for p in Proj %}
                                        <option value="{{ p.id }}">{{ p.Name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Employee Name</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="ProjectEmployee" class="form-control">
                                        {% for q in Emp %}
                                        <option value="{{ q.id }}">{{ q.Name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Task</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <input type="text" name="Task" class="form-control" data-mask="99/99/9999" placeholder="">
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                            <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Issue</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                     <textarea  name="Issue" class="form-control" data-mask="99/99/9999" placeholder=""></textarea>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>



                         <div class="row">
                            <div class="col-lg-3">
                                <div class="input-mask-title">
                                    <label>Project Status</label>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <select name="Status" class="form-control">
                                        <option value="Not_Started">Not Started</option>
                                        <option value="In_Progress">In Progress</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Completed">Completed</option>
                                     </select>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        </div>
                        <!------------------------->

                        <!------------------------->
                        <div class="row">

                            <div class="col-lg-3"></div>
                            <div class="col-lg-9">
                                <div class="input-mark-inner mg-b-22">
                                    <button type="submit" class="btn btn-custon-rounded-four btn-success">Submit</button>
                                </div>
                            </div>

                        </div>

                </div>
            </div>



                </div>
            </div>
         </form>
        </div>
</div>

</div>
</div>

{% endblock registration %}
<!-- Register End-->
